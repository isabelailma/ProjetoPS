<div>
  <h2><span ng-hide="listandoIngredientesFlag">Lista de Ingredientes</span>
    <span ng-show="listandoIngredientesFlag">Carregando Ingrediente
      <img src="images/ajax-loader.gif"/>
    </span>
  </h2>
  <table class="table table-striped table-hover" ng-hide="listandoIngredientesFlag">
    <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Id</th>
      <th>Creation</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ingre in ingredientes" ingrediente-tabela-linha ingrediente="ingre"
        deletar-ingrediente-listener="removerLinha($index)"></tr>

    </tbody>
  </table>
</div>
